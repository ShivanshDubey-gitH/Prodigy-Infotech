<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .stopwatch-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .stopwatch-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        .circular-progress {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
        }

        .progress-ring {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-ring-background {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 8;
        }

        .progress-ring-progress {
            fill: none;
            stroke: #00ff88;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 879.646;
            stroke-dashoffset: 879.646;
            transition: stroke-dashoffset 0.1s ease;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5));
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .milliseconds {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-left: 5px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            background: rgba(255, 255, 255, 0.1);
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.start {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border-color: #00ff88;
        }

        .btn.stop {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            border-color: #ff4757;
        }

        .btn.reset {
            background: linear-gradient(45deg, #ffa502, #ff8c00);
            border-color: #ffa502;
        }

        .laps-container {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .lap-time {
            background: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
            padding: 12px 20px;
            border-radius: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lap-number {
            font-weight: 600;
            opacity: 0.8;
        }

        .lap-duration {
            font-family: monospace;
            font-size: 1.1rem;
        }

        .running .progress-ring-progress {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.8)); }
        }

        .title {
            color: white;
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="stopwatch-container" id="container">
        <h1 class="title">Precision Stopwatch</h1>
        
        <div class="circular-progress">
            <svg class="progress-ring">
                <circle class="progress-ring-background" cx="140" cy="140" r="140"/>
                <circle class="progress-ring-progress" cx="140" cy="140" r="140" id="progress"/>
            </svg>
            <div class="time-display" id="timeDisplay">
                00:00<span class="milliseconds">.000</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn start" id="startBtn" onclick="startStop()">START</button>
            <button class="btn" id="lapResetBtn" onclick="lapReset()">LAP</button>
        </div>
        
        <div class="laps-container" id="lapsContainer"></div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let isRunning = false;
        let intervalId;
        let lapCounter = 1;
        
        const timeDisplay = document.getElementById('timeDisplay');
        const startBtn = document.getElementById('startBtn');
        const lapResetBtn = document.getElementById('lapResetBtn');
        const lapsContainer = document.getElementById('lapsContainer');
        const container = document.getElementById('container');
        const progressCircle = document.getElementById('progress');
        
        const circumference = 2 * Math.PI * 140;
        progressCircle.style.strokeDasharray = circumference;
        
        function updateDisplay() {
            if (isRunning) {
                elapsedTime = Date.now() - startTime;
            }
            
            const totalMs = elapsedTime;
            const minutes = Math.floor(totalMs / 60000);
            const seconds = Math.floor((totalMs % 60000) / 1000);
            const milliseconds = totalMs % 1000;
            
            const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            const formattedMs = `.${milliseconds.toString().padStart(3, '0')}`;
            
            timeDisplay.innerHTML = `${formattedTime}<span class="milliseconds">${formattedMs}</span>`;
            
            const secondsProgress = (totalMs % 60000) / 60000;
            const offset = circumference - (secondsProgress * circumference);
            progressCircle.style.strokeDashoffset = offset;
        }
        
        function startStop() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                intervalId = setInterval(updateDisplay, 10);
                isRunning = true;
                
                startBtn.textContent = 'STOP';
                startBtn.className = 'btn stop';
                lapResetBtn.textContent = 'LAP';
                lapResetBtn.className = 'btn';
                container.classList.add('running');
            } else {
                clearInterval(intervalId);
                isRunning = false;
                
                startBtn.textContent = 'START';
                startBtn.className = 'btn start';
                lapResetBtn.textContent = 'RESET';
                lapResetBtn.className = 'btn reset';
                container.classList.remove('running');
            }
        }
        
        function lapReset() {
            if (isRunning) {
                const lapTime = elapsedTime;
                const minutes = Math.floor(lapTime / 60000);
                const seconds = Math.floor((lapTime % 60000) / 1000);
                const milliseconds = lapTime % 1000;
                
                const formattedLapTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
                
                const lapElement = document.createElement('div');
                lapElement.className = 'lap-time';
                lapElement.innerHTML = `
                    <span class="lap-number">Lap ${lapCounter}</span>
                    <span class="lap-duration">${formattedLapTime}</span>
                `;
                
                lapsContainer.insertBefore(lapElement, lapsContainer.firstChild);
                lapCounter++;
            } else if (elapsedTime > 0) {
                elapsedTime = 0;
                lapCounter = 1;
                lapsContainer.innerHTML = '';
                updateDisplay();
                progressCircle.style.strokeDashoffset = circumference;
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                startStop();
            } else if (e.code === 'KeyL' && isRunning) {
                lapReset();
            } else if (e.code === 'KeyR' && !isRunning) {
                lapReset();
            }
        });
        
        updateDisplay();
    </script>
</body>
</html>
