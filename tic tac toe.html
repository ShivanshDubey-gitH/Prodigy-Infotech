<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"><animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="40" r="3" fill="rgba(255,255,255,0.1)"><animate attributeName="r" values="3;6;3" dur="4s" repeatCount="indefinite"/></circle><circle cx="40" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"><animate attributeName="r" values="2.5;5;2.5" dur="3.5s" repeatCount="indefinite"/></circle></svg>') repeat;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .game-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
        }

        .game-info {
            margin-bottom: 30px;
            font-size: 1.3rem;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .game-info.winner {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            animation: celebration 0.6s ease-in-out;
        }

        .game-info.draw {
            background: linear-gradient(45deg, #FF9800, #f57c00);
            animation: celebration 0.6s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .cell {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .cell:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell:active {
            transform: translateY(-2px) scale(1.02);
        }

        .cell.x {
            color: #e74c3c;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.o {
            color: #3498db;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.winning {
            background: linear-gradient(45deg, #f1c40f, #f39c12) !important;
            animation: winningCell 1s ease-in-out infinite alternate;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(-90deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes winningCell {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
            100% { transform: scale(1.1); box-shadow: 0 10px 30px rgba(241, 196, 15, 0.6); }
        }

        .reset-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .reset-button:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
        }

        .reset-button:active {
            transform: translateY(-1px);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            gap: 20px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 120px;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #f1c40f;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-info" id="gameInfo">
            Player X's Turn
        </div>
        
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <button class="reset-button" id="resetButton">New Game</button>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.scores = { X: 0, O: 0, draw: 0 };
                
                this.cells = document.querySelectorAll('.cell');
                this.gameInfo = document.getElementById('gameInfo');
                this.resetButton = document.getElementById('resetButton');
                this.scoreElements = {
                    X: document.getElementById('scoreX'),
                    O: document.getElementById('scoreO'),
                    draw: document.getElementById('scoreDraw')
                };
                
                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];
                
                this.initializeGame();
            }
            
            initializeGame() {
                this.cells.forEach((cell, index) => {
                    cell.addEventListener('click', () => this.handleCellClick(index));
                });
                
                this.resetButton.addEventListener('click', () => this.resetGame());
                this.updateDisplay();
            }
            
            handleCellClick(index) {
                if (this.board[index] !== '' || !this.gameActive) return;
                
                this.board[index] = this.currentPlayer;
                this.updateCell(index);
                this.createParticles(this.cells[index]);
                
                if (this.checkWinner()) {
                    this.endGame(`Player ${this.currentPlayer} Wins! 🎉`);
                    this.scores[this.currentPlayer]++;
                    this.gameInfo.classList.add('winner');
                } else if (this.board.every(cell => cell !== '')) {
                    this.endGame("It's a Draw! 🤝");
                    this.scores.draw++;
                    this.gameInfo.classList.add('draw');
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateDisplay();
                }
                
                this.updateScores();
            }
            
            updateCell(index) {
                const cell = this.cells[index];
                cell.textContent = this.currentPlayer;
                cell.classList.add(this.currentPlayer.toLowerCase());
                cell.style.cursor = 'not-allowed';
            }
            
            checkWinner() {
                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        this.highlightWinningCells(condition);
                        return true;
                    }
                }
                return false;
            }
            
            highlightWinningCells(condition) {
                condition.forEach(index => {
                    this.cells[index].classList.add('winning');
                });
            }
            
            endGame(message) {
                this.gameActive = false;
                this.gameInfo.textContent = message;
                this.cells.forEach(cell => {
                    cell.style.cursor = 'not-allowed';
                });
            }
            
            resetGame() {
                this.board = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X';
                this.gameActive = true;
                
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                    cell.style.cursor = 'pointer';
                });
                
                this.gameInfo.className = 'game-info';
                this.updateDisplay();
            }
            
            updateDisplay() {
                if (this.gameActive) {
                    this.gameInfo.textContent = `Player ${this.currentPlayer}'s Turn`;
                }
            }
            
            updateScores() {
                this.scoreElements.X.textContent = this.scores.X;
                this.scoreElements.O.textContent = this.scores.O;
                this.scoreElements.draw.textContent = this.scores.draw;
            }
            
            createParticles(element) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const angle = (i / 8) * Math.PI * 2;
                    const distance = 50 + Math.random() * 50;
                    const dx = Math.cos(angle) * distance;
                    const dy = Math.sin(angle) * distance;
                    
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.setProperty('--dx', dx + 'px');
                    particle.style.setProperty('--dy', dy + 'px');
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }
            }
        }
        
        // Initialize the game
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>
</html>
